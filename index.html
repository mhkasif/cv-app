      <div class="form">


        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Sign Up</a></li>
          <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
          <div id="signup">
            <h1>Sign Up for Free</h1>

            <!-- <form  method="post"> -->

            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off"  id="firstName"/>
              </div>

              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off" id="lastName"/>
              </div>
            </div>

            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"  id="email" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                Set A Password<span class="req">*</span>
              </label>
              <input type="password"required id="pass" autocomplete="off"/>
            </div>

            <button type="submit" id="signUpp" class="button button-block"/>Get Started</button>

            <!-- </form> -->

          </div>

          <div id="login">
            <h1>Welcome Back!</h1>

            <!-- <form  method="post"> -->

              <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email" id="logEmail"  required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password" id="logPass" required autocomplete="off"/>
            </div>

            <p class="forgot"><a href="#">Forgot Password?</a></p>

            <button id="loginbtn" class="button button-block"/>Log In</button>

            <!-- </form> -->

          </div>

        </div><!-- tab-content -->
